<p>calculator works!</p>
<div class="card">
  <div class="card header">Calculator</div>
  <div class="form-group d-flex flex-row">
    <input
      [(ngModel)]="num1"
      type="number"
      name="num1"
      class="form-control"
      placeholder="Enter First Number"
    />
    <input
      [(ngModel)]="num2"
      type="number"
      name="num2"
      class="form-control"
      placeholder="Enter Second Number"
    />
  </div>
  <div class="d-flex flex-row justify-content-around">
    <button class="btn btn-success" (click)="add()">Sum</button>
    <button class="btn btn-danger" (click)="sub()">Sub</button>
    <button class="btn btn-primary" (click)="multiply()">Multiply</button>
    <button class="btn btn-warning" (click)="divide()">Divide</button>
  </div>
  <div class="card-footer">
    <h4>The sum of {{ num1 }} and {{ num2 }} is {{ result }}</h4>
  </div>
</div>
